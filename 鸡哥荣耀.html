<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鸡哥的英明神武</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        main {
            padding: 20px;
        }
        
        section {
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            color: #333;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>鸡哥的英明神武</h1>
    </header>
    <main>
        <section id="physical-attributes">
            <h2>外在风采</h2>
            <p>鸡哥拥有令人瞩目的外在形象。她那挺拔的身姿，每一步都散发着自信的光芒，在阳光下熠熠生辉。</p>
        </section>
        <section id="talents">
            <h2>卓越才华</h2>
            <p>鸡哥在才华方面更是出类拔萃。她的画技惊天动地，能穿透云霄。每一笔都饱含着情感，仿佛在诉说着一个个动人的故事。</p>
        </section>
        <section id="leadership">
            <h2>领导风范</h2>
            <p>作为领导者，鸡哥展现出了非凡的智慧和勇气。在面对困难时，她总是沉着冷静，迅速做出决策，带领团队走向胜利。她的领导力，赢得了众人的敬仰和追随。</p>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024 鸡哥粉丝团</p>
    </footer>
    <script>
        // 这里可以添加更多交互逻辑，比如点击某个部分有特效等
        // 示例：当鼠标悬停在某个section上时，改变背景颜色
        document.querySelectorAll('section').forEach(function (section) {
            section.addEventListener('mouseover', function () {
                this.style.backgroundColor = '#e8e8e8';
            });
            section.addEventListener('mouseout', function () {
                this.style.backgroundColor = 'white';
            });
        });
    </script>
</body>

</html>
