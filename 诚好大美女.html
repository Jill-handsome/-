<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诚好大啥比</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 3em;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="message">鸡哥最帅！</div>
    <script>
        // 这里可以添加更多交互逻辑，例如点击事件等
        document.getElementById('message').addEventListener('click', function () {
            alert('希望这句话能给你带来好心情！');
        });
    </script>
</body>

</html>
